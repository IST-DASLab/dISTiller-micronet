quantizers:
  post_train_quantizer:
    class: PostTrainLinearQuantizer
    bits_parameters: 8
    mode: ASYMMETRIC_UNSIGNED
    per_channel_wts: True
    clip_acts: AVG
    overrides:
      '.*':
        bits_bias: null
      _fc:
        bits_bias: null
        bits_weights: null
        bits_activations: null
      _conv_stem:
        bits_bias: null
        bits_weights: null
        bits_activations: null